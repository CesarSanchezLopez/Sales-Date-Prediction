<div class="card mt-5 mb-5 p-5 bg-body-secondary text-body-primary shadow-lg rounded-lg" style="display:block; margin:auto; width: 80%; max-width: 800px; min-width: 300px; align-self: center; justify-self: center;">
    <div class="card-header bg-body-secondary text-body-primary font-weight-bold">
      
       
<div class="order-list">
    <h2>Order List</h2>
    <th class="" >{{customerName}} </th>
    <table class="table table-striped table-bordered table-hover table-sm table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
      
        <thead class="thead-dark ">
        <tr>
          <th>Order ID</th>
          <th>Customer ID</th>
          <th>Order Date</th>
          <th>Required Date</th>
          <th>Shipped Date</th>
          <th>Ship Name</th>
          <!-- <th>Action</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders | paginate: { itemsPerPage: 5,                         currentPage: q }">
          <td>{{ order.orderId }}</td>
          <td>{{ order.custId }}</td>
          <td>{{ order.orderDate | date }}</td>
          <td>{{ order.requiredDate | date }}</td>
          <td>{{ order.shippedDate | date }}</td>
          <td>{{ order.shipName }}</td>
          <!-- <td><a [routerLink]="['/order/create', order.orderId]">Create Order Detail</a></td> -->
        </tr>
       
      </tbody>
      
    </table>
    <pagination-controls (pageChange)="q = $event"></pagination-controls>
    <button class="btn btn-primary" (click)="goBack()">Back</button>
  </div>
</div>
</div>
