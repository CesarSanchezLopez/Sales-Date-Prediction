
<div class="card mt-5 mb-5 p-5 bg-body-secondary text-body-primary shadow-lg rounded-lg" style="display:block; margin:auto; width: 80%; max-width: 800px; min-width: 300px; align-self: center; justify-self: center;">
<div class="card-header bg-body-secondary text-body-primary font-weight-bold">
  
    <div class="relative mb-12" style="z-index: 99">
        <button
          class="absolute top-0 right-0 w-auto btn"
          [routerLink]="['../order/create', 0]"
        >
          <span>Crear</span>
        </button>
      </div>
<table class="table table-striped table-bordered table-hover table-sm table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
    <thead class="thead-dark ">
      <tr >
        <th >Customer Name</th>
        <th>Last Order Date:</th>
        <th>Next Predicted Order:</th>
        
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers | paginate: { itemsPerPage: 5, currentPage: q }">
        <td>{{ customer.customerName }}</td>
        <td>{{ customer.lastOrderDate }}</td>
        <td>{{ customer.nextPredictedOrder }}</td>
        <td></td>
        <td>
          <span class="ml-1 vertical-align-middle cursor-pointer">
            <a class="primary" [routerLink]="['../order', customer.custId]">Orders</a>
          </span>
        </td>
        <td>
            <span class="ml-1 vertical-align-middle cursor-pointer">
              <a class="primary" [routerLink]="['../order/create', customer.custId]">New</a>
              <!-- <a class="primary" [routerLink]="['../order/create']">New</a> -->
            </span>
          </td>
      </tr>
      <pagination-controls (pageChange)="q = $event"></pagination-controls>
    </tbody>
  </table>
  

  </div>

</div>
