<table class="table table-striped table-bordered table-hover table-sm table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
    <thead class="thead-dark ">
      <tr >
        <th >Customer Name</th>
        <th>Last Order Date:</th>
        <th>Next Predicted Order:</th>
        
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of filteredCustomers()  | paginate: { itemsPerPage: 20, currentPage: q }">
        <!-- <tr *ngFor="let customer of customers | filter:searchText | paginate: { itemsPerPage: 5, currentPage: q }"> -->
       
        <td>{{ customer.customerName }}</td>
        <td>{{ customer.lastOrderDate }}</td>
        <td>{{ customer.nextPredictedOrder }}</td>
        <td></td>
        <td>
          <span class="ml-1 vertical-align-middle cursor-pointer">
            <a class="primary" [routerLink]="['../order', customer.custId,customer.customerName]">Orders</a>
          </span>
        </td>
        <td>
            <span class="ml-1 vertical-align-middle cursor-pointer">
              <a class="primary" [routerLink]="['../order/create', customer.custId,customer.customerName]">New</a>
              <!-- <a class="primary" [routerLink]="['../order/create']">New</a> -->
            </span>
          </td>
      </tr>
      
    </tbody>
  </table>
  
  <pagination-controls (pageChange)="q = $event"></pagination-controls>
